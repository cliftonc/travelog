	<!--- Forms -->
    <div id="form-add-point">
      <form id="add-point" action="location/save" method="post" name="add-point">
        <input type="hidden" name="location_id" value="" id="location_id" />
        <div class="error c3"></div>
        <div class="input">
          <label for="name">Location Name</label> <input type="text" name="name" id="name" value=
          "" />
        </div>
        <div class="input">
          <label for="address">Address</label> <input type="text" name="address" id="address"
          value="" />
        </div>
        <div class="input">
          <label for="url">URL</label> <input type="text" name="url" id="url" value="" />
        </div>
        <div class="input">
          <label for="phone">Phone No</label> <input type="text" name="phone" id="phone" value=
          "" />
        </div>
        <div class="input">
          <label for="type">Type</label> <select class="type_select" name="type" id="type">
            <option selected="selected">
              Accomodation
            </option>
            <option>
              Booked
            </option>
            <option>
              Restaurant
            </option>
            <option>
              Camping
            </option>
            <option>
              POI
            </option>
          </select>
        </div>
      </form>
    </div>
    <div id="form-add-route">
      <form id="add-route" action="route/save" method="post" name="add-route">
        <input type="hidden" name="route_id" value="" id="route_id" />
        <div class="error c3"></div>
        <div class="input">
          <label for="description">Description</label> <input type="text" name="description" id=
          "description" value="" />
        </div>
        <div class="input">
          <label for="start_location_id">Start</label> <select class="location_select" name=
          "start_location_id" id="start_location_id">
            </select>
        </div>
        <div class="input">
          <label for="end_location_id">End</label> <select class="location_select" name=
          "end_location_id" id="end_location_id">
            </select>
        </div>
      </form>
    </div>
	<!--- Forms -->
    <div id="form-add-journal">
      <form id="add-journal" action="journal/save" method="post" name="add-journal">
        <input type="hidden" name="journal_id" value="" id="journal_id" />
		<table style="width: 100%; ">
			<tr>
				<td style="width: 45%; padding-right: 10px;">
					<div class="input">
					  <label for="name">Journal Name</label> <input type="text" name="name" id="name" value="" />
					</div>
				</td>
				<td style="width: 45%">
					<div class="input">
					  <label for="album">Picassa Album</label> <input type="text" name="album" id="album" value="" />
					</div>
				</td>
			</tr>
				<td style="width: 45%; padding-right: 10px;">
					<div class="input">
					  <label for="journal_type">Link To:</label> <select class="journal_type_select" name="journal_type" id="journal_type">
							<option value="Location" SELECTED>Location</option>
							<option value="Route">Route</option>
						</select>
					</div>
				</td>
				<td>
					<div class="input" id="journal_location_select">
					  <label for="location_id">Location</label> <select class="location_select" name="location_id" id="location_id">

					</div>
					<div class="input" id="journal_route_select">
					  <label for="route_id">Route</label> <select class="route_select" name="route_id" id="route_id">

					</div>
				</td>
			</tr>
			</tr>
				<td colspan="2" >
					<div class="input">
					  <label for="journal">Journal</label><textarea class="journal_editor" id="journal"></textarea>

				</td>
			</tr>
			</tr>
				<td colspan="2" >
					<div class="input">
					  <label for="posted">Posted</label><input type="text" name="posted" id="posted" value="" />
					</div>
				</td>
			</tr>
		</table>
      </form>

					</div>
				
				 </form>
				 	<button id="save-trip">Save New Trip</button>
				</td>
				</tr>
